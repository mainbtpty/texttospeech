<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Text To Speech Converter</title>
  <meta name="description" content="Your description here">
  <meta name="keywords" content="keyword1, keyword2, keyword3">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="hero">
    <h1>Text To Speech <span>Converter</span></h1>
    <textarea placeholder="Write anything here..."></textarea>
    <div class="row">
      <select></select>
      <button id="listenButton"><img src="play.png" alt="">Listen</button>
      <button id="downloadButton"><img src="download.png" alt="">Download</button>
    </div>
    <div>
      pitch <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1"> 
      speed <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
      volume <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
      timbre <input type="range" id="timbre" min="0" max="100" step="1" value="50">
      articulation <input type="range" id="articulation" min="0" max="100" step="1" value="50">
    </div>
    <script src="script.js"></script>
  </div>
</body>
</html>
